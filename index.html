<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commerce Buttons - test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <button id="commerce_button">Add tracking event (commerce)</button>
  <button id="download_button">Add tracking event - download (no commerce)</button>

  <script>
    document.getElementById('commerce_button').addEventListener('click', () => {
      window.parent.postMessage({
        message: 'raqn:analytics:external',
        params: {
            event: "testEventWithCommerce",
            commerce: { "test": true},
            extra: {
                "info": "extra custom object"
            }
        }
        }, '*');
    });

    document.getElementById('download_button').addEventListener('click', () => {
      window.parent.postMessage({
        message: 'raqn:analytics:external',
        params: {
            event: 'fileDownload',
            _henkel: {
              file: {
                  name: 'file name',
                  format: 'pdf',
                  displayText: 'Download colour code PDF'
                }
              }
        }
      }, '*');
    });
  </script>
</body>
</html>
